      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" wfd-id="id0">
            <label for="floatingInput">Почта</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingLogin" placeholder="Password" wfd-id="id1">
            <label for="floatingPassword">Логин</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingName" placeholder="Password" wfd-id="id1">
            <label for="floatingPassword">Ваше имя</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" wfd-id="id1">
            <label for="floatingPassword">Пароль</label>
          </div>

          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" onclick="reg()" TYPE="button">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
</div>
